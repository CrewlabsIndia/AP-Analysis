<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Notification</title>
</head>
<body>
    <h2>Post Notification</h2>
    <form method="POST" action="{{ url_for('admin_post_notification') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}<br>
            {{ form.title(size=80) }}
        </div>
        <div>
            {{ form.link.label }}<br>
            {{ form.link(size=80) }}
        </div>
        <div>
            {{ form.visible.label }}<br>
            {{ form.visible() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    <br>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
