<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">

    <title>Accepted Users</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .search-container {
            margin-top: 20px;
        }

        .search-container input[type=text] {
            padding: 8px;
            width: 15rem;
            margin-right: 8px;
            border: 1px solid #ddd;
            border-radius: 5rem;
        }

        .search-container button {
            padding: 8px;
            background-color: blueviolet;
            color: white;
            border: none;
            border-radius: .5rem;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete {
            padding: 2px;
            width: 100%;
            background-color: red;
            color: white;
            border: 1px solid black;
        }

        #messageAcceptedSearch {
            display: flex;
            justify-content: center;
            text-align: center;
            color: red;
            margin: 1rem;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Accepted Users</h1>
        <button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
    </div>

    <div class="search-container">
        <input type="text" id="acceptedSearch" placeholder="Search for usernames..">
        <button type="button" onclick="searchAcceptedUser()">Search</button>
    </div>

    <table id="acceptedUsersTable">
        <tr >
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Phone Number</th>
            <th>Transaction ID</th>
            <th>Action</th>
        </tr>
        {% for username, user in accepted_users.items() %}
            <tr id="{{username}}">
                <td>{{ username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.phone_number }}</td>
                <td>{{ user.transactionId }}</td>
                <td>
                    <button class="delete" type="button" onclick="deleteAcceptedUser('{{username}}')">Delete</button>
                </td>
            </tr>
        {% endfor %}
    </table>
    <span id="messageAcceptedSearch"></span>
    <script src="../static/script.js"></script>
</body>
</html>
